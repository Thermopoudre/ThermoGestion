    .icon {

    .retry-btn {

      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(249, 115, 22, 0.4);
    }
    .status {
      margin-top: 40px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }
    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    .status-text {
      color: #9ca3af;
      font-size: 14px;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
